context:
  version: "1.2.0"

package:
  name: himalaya
  version: ${{ version }}

source:
  url: https://github.com/soywod/himalaya/archive/v${{ version }}.tar.gz
  sha256: 3d04afdf6f753219c2203feb8094a2ec82c77bab7f9acbe1811773e2a4562877

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
    - libgit2 <1.9
  host:
    - openssl

tests:
  - script:
      - himalaya --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI email client written in Rust
  homepage: https://github.com/soywod/himalaya
  repository: https://github.com/soywod/himalaya

extra:
  recipe-maintainers:
    - danielnachun
